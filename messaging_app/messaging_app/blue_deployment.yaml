apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: django
        version: blue
    spec:
      containers:
        - name: django-container
          image: your-dockerhub-username/messaging-app:2.0
          ports:
            - containerPort: 8000
